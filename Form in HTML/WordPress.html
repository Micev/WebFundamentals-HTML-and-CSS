<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WordPress</title>
    <style>
        body{
            font-family: "times new roman", sans-serif;
        }
        div{
            margin-bottom: 10px;
        }
        input[type=text]{
            padding-top: 12px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header><img src="wp-logo.jpg" alt="wp-logo"></header>
        <form>
            <div>
                <label>Upload a theme</label>
                <input type="button" value="Choose file">
                <label>No file chosen</label>
            </div>
            <div>
                <label>Or Search in wordpress</label>
                <input type="text" name="text">
                <img src="wp-icon.jpg" alt="icon">
            </div>
        </form>
    </div>

</body>
</html>
