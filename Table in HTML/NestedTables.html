<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>NestedTable</title>
    <style>
        table,td{
            border: 1px solid #000000;
        }
        td{
            padding:10px;
            font-family: Tahoma;
            font-size: 60px;
        }
        #first_row{
            height: 100px;
        }
    </style>
</head>
<body>
    <table>
        <tr id="first_row">
            <td rowspan="2"><a href="https://softuni.bg"><img src="img/logo.png"></a></td>
            <td>
                <table>
                    <tr>
                        <td>Software</td>
                    </tr>
                    <tr>
                        <td>University</td>
                    </tr>
                </table>
            </td>
        </tr>

    </table>
</body>
</html>
