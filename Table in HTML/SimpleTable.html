<html>
<head lang="en">

    <title>Table</title>

        *{

        }
        table{
            border: 1px solid black;
        }
        th{
            padding: 5px;
            padding-bottom: 25px;
            text-align: left;
            font-size: 30px;
        }
        td{
            padding: 5px;
        }
    </style>
</head>

    <table border="0" style="padding: 5px">
        <tr>
            <th colspan="2">Software University</th>
        </tr>
        <tr>
            <td><a href="https://softuni.bg"><img src="img/logo.png"> </a> </td>
            <td style="width: 175px"><b>Accessible and high quality software education.</br></b>
            Our mision is to make people we train true professionals in the software
            industry and support them in finding employment.</td>
        </tr>
    </table>
</body>
</html>
